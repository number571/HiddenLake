version: "3"
services:
  recv_hls_service:
    build:
      context: ./../../../../
      dockerfile: examples/anonymity/echo_service/_service/Dockerfile
    networks:
      - local-network
  recv_hls:
    build:
      context: ./../../../../
      dockerfile: cmd/hls/Dockerfile
    environment:
      - SERVICE_NETWORK=oi4r9NW9Le7fKF9d
      - SERVICE_PATH=examples/anonymity/echo_service/prod_test/recv_hls
    networks:
      - local-network
  send_hls:
    build:
      context: ./../../../../
      dockerfile: cmd/hls/Dockerfile
    environment:
      - SERVICE_NETWORK=oi4r9NW9Le7fKF9d
      - SERVICE_PATH=examples/anonymity/echo_service/prod_test/send_hls
    ports:
      - 7572:7572
  other_hls:
    build:
      context: ./../../../../
      dockerfile: cmd/hls/Dockerfile
    deploy:
        replicas: 3
    environment:
      - SERVICE_NETWORK=oi4r9NW9Le7fKF9d
      - SERVICE_PATH=examples/anonymity/echo_service/prod_test/other_hls
networks:
  local-network:
    driver: bridge
